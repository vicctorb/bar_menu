<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes, minimum-scale=1.0, maximum-scale=5.0">
    <title>Bar Menu</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.14.305/pdf_viewer.min.css">
    <style>
        /* Make viewer full screen */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
        #pdfViewerContainer {
            height: 100vh;
            width: 100vw;
            overflow: auto;
        }
        canvas {
            width: 100% !important;
            height: auto !important;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.14.305/pdf.min.js"></script>
    <script>
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.14.305/pdf.worker.min.js';
    </script>
</head>
<body>
    <div id="pdfViewerContainer"></div>

    <script>
        // Path to the PDF file
        const url = './assets/menu.pdf';

        // Initialize PDF.js and render the PDF
        pdfjsLib.getDocument(url).promise.then(pdf => {
            const container = document.getElementById('pdfViewerContainer');

            for (let pageNumber = 1; pageNumber <= pdf.numPages; pageNumber++) {
                pdf.getPage(pageNumber).then(page => {
                    const canvas = document.createElement('canvas');
                    const context = canvas.getContext('2d');
                    container.appendChild(canvas);

                    const viewport = page.getViewport({ scale: 1.5 });
                    canvas.width = viewport.width;
                    canvas.height = viewport.height;

                    page.render({ canvasContext: context, viewport: viewport });
                });
            }
        });
    </script>
</body>
</html>
